<ngb-carousel *ngIf="Images" [showNavigationArrows]="false">
    <ng-template ngbSlide *ngFor="let image of Images">
        <div class="row">
            <div class="col"><div [style.background-image]="'url(' + image + ')'" class="img-style"></div></div>
        </div>
    </ng-template>
</ngb-carousel>
